<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/water/ -->
        <link href="/static/favicon1.ico" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">

        <title>hyDration: {% block title %}{% endblock %}</title>

    </head>

    <body id="page-top">

        <!-- Sets the layout for my other HTML pages to use-->
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm" id="mainNav">
            <div class="container px-5">
                <a style="color:#0099CC" class="navbar-brand fw-bold" href="/">hyDration</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    {% if session["user_id"] %}
                    <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                        <li class="nav-item"><a style="color:#0099CC" class="nav-link me-lg-3" href="/nlog">New Log</a></li>
                    </ul>
                    {% else %}
                    <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                        <li class="nav-item"><a style="color:#0099CC" class="nav-link me-lg-3" href="/register">Register</a></li>
                        <li class="nav-item"><a style="color:#0099CC" class="nav-link me-lg-3" href="/login">Log In</a></li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
            <footer class="mb-3 small text-center text-muted">
                Water data provided by <a href="https://www.healthline.com/nutrition/7-health-benefits-of-water" target="_blank" style="color:#0099CC">Headline</a>
            </footer>
        </main>

    </body>

</html>
