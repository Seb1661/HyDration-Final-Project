{% extends "layout.html" %}

{% block title %}
    Log
{% endblock %}

{% block main %}
<h2>Water Log</h2>
    <table>
        <thead>
            <tr>
                <th>Ounces of water</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in water_log %}
                <tr>
                    <td>{{ log["ounces"] }}</td>
                    <td>{{ log["timestamp"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td>Total Ounces Drunk Today: {{ total }}</td>
                <td>
                    <form action="/log" method="post">
                        <div class="mb-3 center">
                            <button class="btn btn-primary" type="submit">New Day!</button>
                        </div>
                    </form>
                </td>
            </tr>
        </tfoot>
    </table>
{% endblock %}
